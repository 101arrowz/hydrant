<body>
  <div id="left-div">
    <div id="left-int-div">
      <div id='calendar'></div>
    </div>
  </div>

  <div id="right-div">
    <div id="spacer3-div"></div>
    <div id="info-div">
      <img src="logo.png" height="40px" vspace="2%" />
    </div>

  <div id="selector-div">
    <hr>
    <label id="class-input-label" for="class-input">Insert course number:&nbsp;</label>
    <input type="text" placeholder="8.01" style="width: 20% !important;" id="class-input"><br><br>
    <div id="buttons-div">
      <button class="btn btn-sm btn-secondary" id="cal-left">&larr;</button>
      &nbsp;&nbsp;&nbsp;<span id="cal-options-1">0</span>/<span id="cal-options-2">0</span>&nbsp;&nbsp;&nbsp;
      <button class="btn btn-sm btn-secondary" id="cal-right">&rarr;</button>
    </div>
    <hr>
    <label class="checkbox-inline"><input type="checkbox" id="hass-a"> HASS-A </label>
    <label class="checkbox-inline"><input type="checkbox" id="hass-h"> HASS-H </label>
    <label class="checkbox-inline"><input type="checkbox" id="hass-s"> HASS-S </label>
    <label class="checkbox-inline"><input type="checkbox" id="ci-h"> CI-H </label>
    <label class="checkbox-inline"><input type="checkbox" id="ci-hw"> CI-HW </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn btn-sm btn-secondary" id="apply" onclick="fill_table()">Filter</button>
  </div>

  <div id="eval-loading"><p>Loading...</p></div>

  <div id="eval-table-div" style="display: none;">
    <table id="eval-table" class="display">
      <thead>
	       <tr>
	          <th>Class</th>
	          <th>Rating</th>
	          <th>Hours</th>
	          <th>Name</th>
	       </tr>
      </thead>
      <tbody id="eval-tbody">
      </tbody>
    </table>
  </div>

  <hr>

  <div id="desc-div">
    <p id="class-name"></p>
    <p id="class-type"><span id="class-units"></span></p>
    <p id="class-desc"></p>
    <div id="class-buttons-div"></div>
  </div>

  <hr>

  <div id="selected-div"></div>

  <hr>

  <div id="info-div">
    <p>Questions? Issues? Feedback? <a href="mailto:edwardf@mit.edu">Send me an email!</a></p>
  </div>

  </div>



</body>
